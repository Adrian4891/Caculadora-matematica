<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">

</head>

<body >

  <div class="container">

    <div class="containerTolls">
          
      <div class="containerDisplay">
        <div id="displayValorAnterior" class="display">0</div>
      </div>     
       
      
      <div class="containerTeclas">
            
        <button class ="numero" >7</button>
        <button class ="numero" >8</button>
        <button class ="numero" >9</button>
        <button class ="numero" >4</button>
        <button class ="numero" >5</button>
        <button class ="numero" >6</button>
        <button class ="numero" >1</button>
        <button class ="numero" >2</button>
        <button class ="numero" >3</button>
        <button class="numero">.</button>
        <button class="numero" >0</button>
        <button class ="operador" value="sumar">+</button>
        <button class ="operador" value="restar">-</button>
        <button class ="operador"  value="dividir">/</button>
        <button class ="operador" value="multiplicar">x</button>
        <button class ="operador" value="igual" >=</button>
        <button id="borrar" class="reset" onclick="display.reset()">reset</button>
        <button id ="delete" value=" " class="del" onclick="display.delete()">del</button>
          
      </div>

    </div>

  </div>
    
  <script src="Display.js"></script>
  <script src="Calculadora.js"></script>
  <script src="main.js"></script>

</body>

</html>
